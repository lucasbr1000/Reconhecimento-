<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconhecimento Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 2rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .admin-panel {
            flex: 1;
            max-width: 400px;
        }

        .recognition-panel {
            flex: 2;
            min-width: 600px;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .video-container {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-overlay.show {
            opacity: 1;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        .status.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .status.info {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }

        .students-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 1rem;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .student-item:hover {
            background: #f8f9fa;
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-name {
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ee5a24;
            transform: scale(1.05);
        }

        .recognition-result {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .student-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .student-display.show {
            display: flex;
        }

        .student-display img {
            max-width: 80%;
            max-height: 60%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .student-display h3 {
            color: white;
            font-size: 3rem;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0 1rem;
            }
            
            .recognition-panel {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Sistema de Reconhecimento Facial</h1>
        <p>Identifique estudantes automaticamente com tecnologia avan√ßada</p>
    </div>

    <div class="container">
        <!-- Painel de Administra√ß√£o -->
        <div class="panel admin-panel">
            <h2>üë• Gerenciar Estudantes</h2>
            
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Nome do Estudante:</label>
                    <input type="text" id="studentName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="referenceImage">Imagem de Refer√™ncia:</label>
                    <input type="file" id="referenceImage" name="reference_image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="displayImage">Imagem de Exibi√ß√£o:</label>
                    <input type="file" id="displayImage" name="display_image" accept="image/*" required>
                </div>
                
                <button type="submit" class="btn">‚ûï Adicionar Estudante</button>
            </form>

            <div id="adminStatus"></div>

            <h3 style="margin: 2rem 0 1rem 0; color: #333;">üìã Lista de Estudantes</h3>
            <div class="students-list" id="studentsList">
                <div style="text-align: center; color: #666; padding: 2rem;">
                    Carregando estudantes...
                </div>
            </div>
        </div>

        <!-- Painel de Reconhecimento -->
        <div class="panel recognition-panel">
            <h2>üîç Reconhecimento Facial</h2>
            
            <div class="video-container">
                <video id="video" autoplay muted></video>
                <div class="video-overlay" id="videoOverlay">
                    <div>Clique em "Iniciar C√¢mera" para come√ßar</div>
                </div>
            </div>

            <button id="startCamera" class="btn">üìπ Iniciar C√¢mera</button>
            <button id="stopCamera" class="btn btn-danger" style="display: none;">‚èπÔ∏è Parar C√¢mera</button>

            <div id="recognitionStatus"></div>
            <div id="recognitionResult" class="recognition-result"></div>
        </div>
    </div>

    <!-- Modal de Exibi√ß√£o do Estudante -->
    <div class="student-display" id="studentDisplay">
        <img id="studentDisplayImage" src="" alt="">
        <h3 id="studentDisplayName"></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
